<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nota</title>
    <link rel="stylesheet" href="../css/crear.css">
</head>
<body>
    <nav class="menu">
        <ul>
            <li>
                <a href="Home/html/index.html" title="Inicio">
                    <img src="../images/Casa.png" alt="Inicio">
                    <span>Inicio</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="note-container">
        <h1>Crear una Nueva Nota</h1>
        <label for="note-title">Título:</label>
        <input type="text" id="note-title" placeholder="Título de la nota">

        <label for="note-content">Contenido:</label>
        <textarea id="note-content" placeholder="Escribe tu nota aquí..."></textarea>

        <button id="save-note">Guardar Nota</button>
    </div>

    <div class="notes-list">
        <h2>Notas Guardadas</h2>
        <ul id="saved-notes"></ul>
    </div>

    <script src="../js/crear.js"></script>
</body>
</html>
