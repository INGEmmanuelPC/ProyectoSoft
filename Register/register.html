<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <ul class="menu">
      <a class="return-account" href="..\Account-Options\account-options.html" title="Cuenta">
        <img src="..\Images\ImagenUsuario.png" alt="Imágen de casa"><!-- alt = Texto de contexto de la imágen en caso de no cargar, o para el SEO. -->
      </a>
    </ul>
    <div class="register-sign">
      <p>
        <h2>
          Registro de Usuario
        </h2>
      </p>
    </div>
    <content>
      <form id="miFormulario">
          <div>
              <label for="correo">Correo electrónico:</label>
              <input type="email" id="correo" name="correo" required>
          </div>
          <div>
              <label for="contrasena">Contraseña:</label>
              <input type="password" id="contrasena" name="contrasena" required>
          </div>
          <div>
              <label for="nombre">Nombre de usuario:</label>
              <input type="text" id="nombre" name="nombre">
          </div>
          <div>
              <label for="telefono">Número de Teléfono:</label>
              <input type="tel" id="telefono" name="telefono">
          </div>
          <button type="submit">Enviar</button>
      </form>
    </content>
    <script src="register.js"></script>
</body>
</html>
