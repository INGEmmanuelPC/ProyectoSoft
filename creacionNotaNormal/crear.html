<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nota Normal</title>
    <link rel="stylesheet" href="crearNotaNormal.css">
</head>
<body>
    <nav class="menu">
        <ul>
            <li>
                <a class="account-options" href="../Account-Options/account-options.html" title="Cuenta">
                    <span>CUENTA</span>
                </a>
            </li>
            <li>
                <a class="settings" href="" title="Configuración">
                    <span>CONFIGURACIÓN</span>
                </a>
            </li>
            <li>
                <a class="home" href="../Home/index.html" title="Inicio">
                    <span>INICIO</span>
                </a>
            </li>
            <li>
                <a class="note-searching" href="" title="Búsqueda">
                    <span>BÚSQUEDA</span>
                </a>
            </li>
            <li>
                <a class="note-creation" href="#" title="Creación">
                    <span>ESCRIBIR NOTA NORMAL</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="content">
        <h1 class="welcome-title">Crear Nota Normal</h1>
        <textarea id="notaTexto" placeholder="Escribe tu nota aquí..." style="width: 90%; height: 400px; padding: 10px; margin: 20px auto; display: block; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;"></textarea>
        <button id="guardarNota" style="display: block; margin: 20px auto; padding: 10px 20px; background-color: #d4af37; color: white; border: none; border-radius: 5px; cursor: pointer;">Guardar Nota</button>
    </div>

    <div class="footer">
        <ul>
            <li>
                <span>Recallendearch - Anotaciones Simples</span>
            </li>
        </ul>
    </div>

    <script>
        document.getElementById('guardarNota').addEventListener('click', function() {
            const notaTexto = document.getElementById('notaTexto').value;
            if (notaTexto.trim() !== '') {
                alert('Nota guardada: ' + notaTexto); //
                document.getElementById('notaTexto').value = ''; // Limpia el textarea
            } else {
                alert('Por favor, escribe algo en la nota.');
            }
        });
    </script>
</body>
</html>
