<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar con Configuración</title>
</head>
<body>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    /* Estilos del Navbar */
    .navbar {
        background-color: #333;
        color: white;
        padding: 15px;
        display: flex;
        align-items: center;
    }

    .navbar .logo {
        font-size: 20px;
        font-weight: bold;
        margin-right: 20px;
    }

    .navbar .nav-links {
        display: flex;
        list-style: none;
    }

    .navbar .nav-links li {
        margin-right: 15px;
        position: relative;
    }

    .navbar .nav-links li a {
        color: white;
        text-decoration: none;
        padding: 10px;
        display: block;
    }

    .navbar .nav-links li a:hover {
        background-color: #555;
        border-radius: 5px;
    }

    /* Menú desplegable */
    .dropdown-menu {
        display: none;
        position: absolute;
        top: 40px;
        left: 0;
        background-color: #444;
        min-width: 150px;
        border-radius: 5px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .dropdown-menu a {
        padding: 10px;
        color: white;
        display: block;
    }

    .dropdown-menu a:hover {
        background-color: #666;
    }

    .dropdown:hover .dropdown-menu {
        display: block;
    }

    /* Estilos personalizados */
  .navbar {
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  }

  .navbar-brand {
      font-weight: bold;
  }

  .dropdown-menu {
      min-width: 150px;
  }
  </style>
    <nav class="navbar">
        <div class="logo">Mi Página</div>
        <ul class="nav-links">
            <li class="dropdown">
                <a href="#" id="configBtn">Configuración ▼</a>
                <div class="dropdown-menu">
                    <a href="#">Opción 1</a>
                    <a href="#">Opción 2</a>
                    <a href="#">Opción 3</a>
                </div>
            </li>
        </ul>
    </nav>
    <script src="setting-options.js"> </script>
</body>
</html>
