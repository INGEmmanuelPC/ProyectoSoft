<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <nav class="menu">
        <ul>
            <li>
                <a class="account-options" href="../Account-Options/account-options.html" title="Cuenta">
                    <img src="../Images/ImagenUsuario.png" alt="Imagen de usuario">
                    <span>CUENTA</span>
                </a>
            </li>
            <li>
                <a class="settings" href="" title="Configuración">
                    <img src="../Images/Configuracion.png" alt="Imagen de Configuración">
                    <span>CONFIGURACIÓN</span>
                </a>
            </li>
            <li>
                <a class="home" href="" title="Inicio">
                    <img class="house-image" src="../Images/Casa.png" alt="Imagen de Casa">
                    <span>INICIO</span>
                </a>
            </li>
            <li>
                <a class="note-searching" href="" title="Búsqueda">
                    <img src="../Images/Busqueda.png" alt="Imagen de lupa">
                    <span>BÚSQUEDA</span>
                </a>
            </li>
            <li class="dropdown">
                <a class="note-creation" href="#" title="Creación" id="dropdownToggle">
                    <img src="../Images/Libreta.png" alt="Imagen de Libreta">
                    <span>CREACIÓN</span>
                </a>
                <ul class="dropdown-menu" id="dropdownMenu">
                    <li>
                        <a href="#">
                            <img src="../Images/CrearCarpeta.png" alt="Icono Crear Carpeta" class="dropdown-icon">
                            <span>CREAR CARPETA</span>
                        </a>
                    </li>
                    <li>
                        <a href="./html/opcionesCreacion.html">
                            <img src="../Images/NOTANORMAL.png" alt="Icono Crear Nota Normal" class="dropdown-icon">
                            <span>CREAR NOTA NORMAL</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../Images/NotaRecordatorio.png" alt="Icono Crear Nota con Recordatorio" class="dropdown-icon">
                            <span>CREAR NOTA CON RECORDATORIO</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>

    <div class="content">
        <h1 class="welcome-title">
            <br><br><br>
            Bienvenido a Recallendearch
        </h1>
        <h3 class="welcome-title">
            Plataforma de Agenda con Búsqueda eficiente de Anotaciones.
        </h3>
    </div>

    <div class="footer">
        <ul>
            <li>
                <img class="company-image" src="../Images/Logotipo.png" alt="Imagen de Empresa">
            </li>
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropdownToggle = document.getElementById('dropdownToggle');
            const dropdownMenu = document.getElementById('dropdownMenu');

            dropdownMenu.style.display = 'none'; // Ocultar al cargar la página

            dropdownToggle.addEventListener('click', function(event) {
                event.preventDefault();
                dropdownMenu.style.display = (dropdownMenu.style.display === 'block') ? 'none' : 'block';
            });

            document.addEventListener('click', function(e) {
                if (!dropdownToggle.contains(e.target) && !dropdownMenu.contains(e.target)) {
                    dropdownMenu.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
